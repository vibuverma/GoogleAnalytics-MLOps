base:
  project: GA-MLOps
  target_col: TARGET

data_source:
  train_source: data_given/train.csv
  test_source: data_given/test.csv

load_data:
  raw_dataset_csv: data/raw/train.csv

split_data:
  train_path: data/proecessed/train_train.csv
  test_path: data/proecessed/test_train.csv
  test_size: 0.2

estimators:
  ElasticNet:
    params:
      alpha: 0.88
      l1_ratio: 0.89
#      alpha: 0.9
#      l1_ratio: 0.4

model_dir: saved_models

reports:
  params: report/params.json
  scores: report/scores.json

webapp_model_dir: prediction_service/model/model.joblib

mlflow_config:
  artifacts_dir: artifacts
  experiment_name: XG-Boost Regression
  run_name: mlops
  registered_model_name: XGBoostModel
  remote_server_uri: http://127.0.0.1:5000/
